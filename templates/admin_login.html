<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; background:#111; color:#eee; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
        .box { background:#222; padding:30px; border-radius:8px; width:320px; text-align:center; }
        input { width:100%; padding:10px; margin-top:10px; border-radius:4px; border:1px solid #444; background:#111; color:#fff; }
        button { margin-top:12px; padding:10px 20px; border:none; border-radius:20px; background:#00d4ff; color:#111; font-weight:bold; cursor:pointer; }
        .flash { color:#ff7bcd; margin-bottom:8px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Admin Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post" action="{{ url_for('admin.login') }}">
            <input name="admin_secret" type="password" placeholder="Admin secret code" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
